<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Shopping Assistant</title>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
</head>
<body>
    <div class="outercontainer">
        <div class="header">
            <h1 class="title">Shopping Assistant 2.0</h1>
        </div>
        <div class="conversationcontainer" id="chatcontainer">
            {% for entry in conv_bot %}
            <div class="{% if entry.bot %}bot{% else %}user{% endif %}">
                {% if entry.bot %}
                {{ entry.bot }}
                {% else %}
                {{ entry.user }}
                {% endif %}
            </div>
            {% endfor %}
        </div>
        <div class="inputcontainer">
            <form action="/conversation" method="POST" class="inputform">
                <input type="text" name="user_input_message" class="inputtextbox" placeholder="Type here..." required>
                <button type="submit" class="submitbutton"></button>
            </form>
            <form action="/end_conversation" method="POST" class="endform">
                <button type="submit" class="endbutton">End Conversation</button>
            </form>
        </div>
    </div>
    <div id="flaggedPopup" class="popup-overlay">
        <div class="popup-content">
            <div class="popup-message">
                Sorry, this message has been flagged for inappropriate content.
            </div>
            <div class="popup-countdown">
                Redirecting to restart conversation in <span id="countdown">3</span> seconds...
            </div>
        </div>
    </div>
    <script>
        function scrollToBottom() {
            var chatContainer = document.getElementById('chatcontainer');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        function showFlaggedPopup() {
            const popup = document.getElementById('flaggedPopup');
            const countdownElement = document.getElementById('countdown');
            let countdown = 10;
            
            popup.style.display = 'block';

            const countdownInterval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    window.location.href = '/end_conversation';
                }
            }, 1000);
        }
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('flagged') === 'true') {
            showFlaggedPopup();
        } else {
            window.onload = scrollToBottom;
        }
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.inputform');
            const input = document.querySelector('.inputtextbox');
            const submitButton = document.querySelector('.submitbutton');
            
            form.addEventListener('submit', function(e) {
                const message = input.value.trim();
                if (!message) {
                    e.preventDefault();
                    return;
                }
                
                const messageValue = message;
                
                const chatContainer = document.getElementById('chatcontainer');
                const userDiv = document.createElement('div');
                userDiv.className = 'user';
                userDiv.textContent = messageValue;
                chatContainer.appendChild(userDiv);
                
                // Add typing indicator
                const typingDiv = document.createElement('div');
                typingDiv.className = 'bot typing-indicator';
                typingDiv.id = 'typing-temp';
                typingDiv.innerHTML = '<span class="typing-dots">Assistant is typing<span class="dots">...</span></span>';
                chatContainer.appendChild(typingDiv);
                
                scrollToBottom();
                
                submitButton.disabled = true;
                submitButton.style.opacity = '0.5';
            });
        });
    </script>
</body>
</html>
